sudo: required

services:
  - docker

script:
  - export VERSION=$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)
  - docker build --build-arg KUBE_LATEST_VERSION=$VERSION -t kubernetes .
  
after_success:
  - curl -H "Content-Type: application/json" --data '{"docker_tag": "master"}' -X POST https://registry.hub.docker.com/u/gofunky/kubernetes/trigger/$DH_TRIGGER/
